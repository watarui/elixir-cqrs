apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elixir-cqrs-ingress
  namespace: elixir-cqrs
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit: "30"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.elixir-cqrs.example.com
    secretName: elixir-cqrs-tls
  rules:
  - host: api.elixir-cqrs.example.com
    http:
      paths:
      - path: /graphql
        pathType: Prefix
        backend:
          service:
            name: client-service
            port:
              number: 4000
      - path: /health
        pathType: Exact
        backend:
          service:
            name: client-service
            port:
              number: 4000
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: client-service
            port:
              number: 4000