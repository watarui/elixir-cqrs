apiVersion: apps/v1
kind: Deployment
metadata:
  name: command-service
  namespace: elixir-cqrs
  labels:
    app.kubernetes.io/name: command-service
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: elixir-cqrs
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: command-service
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: command-service
        app.kubernetes.io/component: backend
        app.kubernetes.io/version: "1.0.0"
    spec:
      containers:
      - name: command-service
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 50051
          name: grpc
          protocol: TCP
        envFrom:
        - configMapRef:
            name: elixir-cqrs-config
        - secretRef:
            name: elixir-cqrs-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - /app/bin/command_service
            - pid
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /app/bin/command_service
            - pid
          initialDelaySeconds: 10
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - command-service
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: command-service
  namespace: elixir-cqrs
  labels:
    app.kubernetes.io/name: command-service
    app.kubernetes.io/component: backend
spec:
  selector:
    app.kubernetes.io/name: command-service
    app.kubernetes.io/component: backend
  ports:
  - port: 50051
    targetPort: 50051
    protocol: TCP
    name: grpc
  type: ClusterIP