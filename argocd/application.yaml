apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elixir-cqrs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/watarui/elixir-cqrs
    targetRevision: HEAD
    path: k8s/overlays/production

  destination:
    server: https://kubernetes.default.svc
    namespace: elixir-cqrs-prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 3

  # ヘルスチェック設定
  healthCheck:
    - group: apps
      kind: Deployment
      name: client-service
      namespace: elixir-cqrs-prod
    - group: apps
      kind: Deployment
      name: command-service
      namespace: elixir-cqrs-prod
    - group: apps
      kind: Deployment
      name: query-service
      namespace: elixir-cqrs-prod
