events {
    worker_connections 1024;
}

http {
    upstream client_services {
        server client-service:4000;
        # 将来のスケーリング時に追加
        # server client-service-2:4000;
        # server client-service-3:4000;
    }

    # ロードバランシング設定
    server {
        listen 80;
        server_name localhost;

        # ヘルスチェックエンドポイント
        location /health {
            proxy_pass http://client_services/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # GraphQL API
        location /graphql {
            proxy_pass http://client_services/graphql;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # GraphQL用の設定
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # その他のAPIエンドポイント
        location / {
            proxy_pass http://client_services;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
} 