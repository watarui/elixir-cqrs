syntax = "proto3";

package elixir_cqrs;

// 共通メッセージ定義

// エラー情報
message Error {
  string code = 1;
  string message = 2;
  map<string, string> details = 3;
}

// 操作結果
message Result {
  bool success = 1;
  string message = 2;
  Error error = 3;
}

// ページング情報
message Pagination {
  int32 limit = 1;
  int32 offset = 2;
}

// ソート情報
message Sort {
  string field = 1;
  SortOrder order = 2;
}

// ソート順
enum SortOrder {
  ASC = 0;
  DESC = 1;
}

// タイムスタンプ（Google のタイムスタンプの代わりに簡易版）
message Timestamp {
  int64 seconds = 1;
  int32 nanos = 2;
}